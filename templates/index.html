<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automated Laundromat | Home</title>
    <link rel="icon" href="../static/images/logo.png" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="../static/images/logo.png" alt="logo" class="logo-img" />
      <ul class="links">
        <li class="link"><a href="/">Home</a></li>
        <li class="link"><a href="/machines">Book Machine</a></li>
        <li class="link"><a>Notifications</a></li>
        <li class="link"><a>Bookings</a></li>
        <li class="link"><a href="/login">Account</a></li>
      </ul>
    </nav>
    <section class="landing">
      <div class="landing-content">
        <h1 class="landing-title">Automated Laundromat</h1>
        <p class="landing-desc">A Unique Laundry Experience</p>
        <div class="landing-btns">
          <button
            class="btn landing-btn"
            onclick="window.location.href = '/machines'"
          >
            View & Book Available Machines
          </button>
          <button class="btn landing-btn">Your Bookings</button>
        </div>
      </div>
      <div>
        <img
          src="../static/images/edges.jpeg"
          alt="Laundry"
          class="landing-img"
        />
      </div>
    </section>
    <footer class="footer">
      <p class="footer-p">Made with <i class="fas fa-heart"></i> by Group 3</p>
    </footer>
  </body>
</html>
